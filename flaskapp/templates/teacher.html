<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Timetable</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);        
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 40px;
        }

        .input-form {
            background: linear-gradient(90deg, #5D54A4, #7C78B8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 24px #5C5696;
            width: 100%;
            max-width: 600px;
            color: #fff;
        }

        .input-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .input-form input, .input-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-form input:focus, .input-form select:focus {
            outline: none;
            border: 2px solid #6A679E;
        }

        .input-form button {
            background-color: #6A679E;
            color: white;
            padding: 14px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: 0.3s;
        }

        .input-form button:hover {
            background-color: #4C489D;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Teacher Timetable</h1>
        </header>

        <!-- Input Form Section -->
        <section class="input-form">
            <h2>Add New Details</h2>
            <form action="/app.py" method="POST">
                <!-- Teacher Name -->
                <label for="teacherName">Teacher Name:</label>
                <input type="text" id="teacherName" name="teacherName" required><br><br>

                <!-- Course -->
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required><br><br>

                <!-- Department -->
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required><br><br>

                <!-- Number of Periods -->
                <label for="periods">Number of Periods:</label>
                <input type="number" id="periods" name="periods" min="1" required><br><br>

                <!-- Timing Selection -->
                <label for="timing">Select Timing:</label>
                <select id="timing" name="timing" required>
                    <option value="9:20-10:20">9:20 to 10:20</option>
                    <option value="10:20-11:20">10:20 to 11:20</option>
                    <option value="11:30-12:30">11:30 to 12:30</option>
                    <option value="1:20-2:20">1:20 to 2:20</option>
                    <option value="2:20-3:20">2:20 to 3:20</option>
                    <option value="3:30-4:30">3:30 to 4:30</option>
                </select><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

</body>
</html>
