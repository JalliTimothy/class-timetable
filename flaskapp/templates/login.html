<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/style.css"> <!-- Assuming this path exists -->

    <script>
        // Function to validate the login form
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Admin validation
            if (username.toLowerCase() === "admin" && password === "Admin@123") {
                alert("Welcome Admin!");
                window.location.href = "admin.html"; // Redirect to admin page
                return;
            }

            // Student validation: ID should start with 21KN1A and password is the same as ID
            if (username.startsWith("21KN1A") && password === username) {
                alert("Welcome Student!");
                window.location.href ='student.html'; // Redirect to student page
                return;
            }

            // Teacher validation: Password is Teacher@123
            if (password === "Teacher@123") {
                alert("Welcome Teacher!");
                window.location.href ='teacher' // Redirect to teacher page
                return;
            }

            // If no match, show an alert
            alert("Invalid credentials! Please try again.");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" onsubmit="validateLogin(event)">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="username" class="login__input" placeholder="User name / Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" id="password" class="login__input" placeholder="Password" required>
                    </div>

                    <button type="submit" class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                    <button type="button" class="button register__submit" onclick="window.location.href='{{ url_for('register') }}'">
                        <span class="button__text">Register</span>
                        <i class="button__icon fas fa-user-plus"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>Log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
